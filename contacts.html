<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    

    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/script.js"></script>

</head>
<body onload="includeHTML(); loadContacts()">

<div w3-include-html="./menu.html">

</div>

<section class="contact-page">
    <div id="contacts-area">
        <div class="dialog-bg d-none" id="add-contact-dialog">
            <div class="contact-dialog">
                <div class="contact-dialog-logo-side">
                        <img class="dialog-logo" src="./assets/img/join.png" alt="join-logo">
                        <h2>Add contact</h2>
                        <span>Tasks are better with a team!</span>
                        <div class="dialog-separator"></div>
                        
                </div>
                <div class="contact-dialog-edit-side">
                    <div class="add-contact-dialog-header"><img class="cancel-add-contact-dialog" onclick="closeAddContact()" src="./assets/img/cancel.svg" alt="cancel-icon"></div>
                    <div class="flexed">
                        <div>
                            <img src="./assets/img/profilepic.png" alt="profilepic">
                        </div>
                        <div>
                            <form class="contact-form" onsubmit="createContact(); closeAddContact(); loadContacts(); return false"> 
                                <input id="add-contact-name" class="input-field icon-small-person" pattern="[A-Za-z\s]{0,50}" required title="Pleace Enter Alphabet Characters Only" type="text" placeholder="Name">
                                <input id="add-contact-email" class="input-field icon-small-mail" required type="text" placeholder="Email">
                                <input id="add-contact-phone" class="input-field icon-small-call" required type="text" placeholder="Phone">
                                <div class="button-area">
                                    <div class="white-input-btn" onclick="closeAddContact()">Cancel <img src="./assets/img/cancel.svg" alt="cancel-icon"></div>
                                    <button class="blue-btn">Create Contact<img src="./assets/img/check.svg" alt="check-icon"></button>
                                </div>
                            </form>
                        </div>
                </div>
                </div>
            </div>
        </div>

        <div class="dialog-bg d-none" id="edit-contact-dialog">
            <div class="contact-dialog">
                <div class="contact-dialog-logo-side">
                        <img class="dialog-logo" src="./assets/img/join.png" alt="join-logo">
                        <h2>Edit contact</h2>
                        <div class="dialog-separator"></div>

                </div>
                <div class="contact-dialog-edit-side">
                    <div class="add-contact-dialog-header"><img class="cancel-add-contact-dialog" onclick="closeEditContact()" src="./assets/img/cancel.svg" alt="cancel-icon"></div>
                    <div  class="flexed">
                        <div id="edit-initials"></div>
                        <form id="edit-form" class="contact-form" onsubmit="submitEditetContact(); return false"> 
                            <input id="edit-contact-name" class="input-field icon-small-person" pattern="[A-Za-z\s]{0,50}" required title="Pleace Enter Alphabet Characters Only" type="text" placeholder="Name">
                            <input id="edit-contact-email" class="input-field icon-small-mail" required type="text" placeholder="Email">
                            <input id="edit-contact-phone" class="input-field icon-small-call" required type="text" placeholder="Phone">
                            <div class="button-area">
                            <div class="white-input-btn-edit" onclick="closeEditContact()">Delete</div>
                            <button class="blue-btn-edit">Save<img src="./assets/img/check.svg" alt="check-icon"></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-contact-button blue-btn" onclick="openAddContact()">
            <span>Add new contact</span>
            <img src="./assets/img/person_add.svg">
        </div>
        <div id="contacts-alphabet-list">
        </div>
    </div>
    <div id="choosen-contact">
             <div class="choosen-contact-headline">
            <span>Contacts</span>
            <img src="./assets/img/separator-blue.svg">Better with a team
        </div>
        <div id="choosen-contact-loading-area"></div>
    </div>
</section>


</body>
</html>
