<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/join.png" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/usercontact.js"></script>
    <title>Join - Summary</title>
  </head>
  <body onload="initGuestSummaryHTML()">
    <section class="summary-container">
      <div w3-include-html="menuguest.html"></div>
      <div id="content-summary-left">
        <div id="join-360">
          <div id="join-360-headline">Join 360</div>
          <div id="join-360-bordercontainer"></div>
          <div id="join-360-slogan">Key Metrics at a Glance</div>
          <div id="join-360-bordercontainer-mobile" class="d-none"></div>
        </div>
        <div id="summary">
          <div id="summary-top">
            <div
              id="summary-todo-top"
              class="summary-top-style"
              onclick="navigateToBoardGuest()"
            >
              <img
                id="summary-img-pencil"
                class="summary-img"
                src="./assets/img/pencil.png"
                alt="pencil"
              />
              <div class="summary-card-small">
                <div id="summary-todo" class="summary-small-number">3</div>
                <div class="summary-small-text">To-do</div>
              </div>
            </div>
            <div
              id="summary-done-top"
              class="summary-top-style"
              onclick="navigateToBoardGuest()"
            >
              <img
                class="summary-img"
                id="summary-img-completed"
                src="./assets/img/completed.png"
                alt="completed"
              />
              <div class="summary-card-small">
                <div id="summary-done" class="summary-small-number">2</div>
                <div class="summary-small-text">Done</div>
              </div>
            </div>
          </div>
          <div id="summary-urgent" onclick="navigateToBoardGuest()">
            <div id="summary-urgent-left">
              <img
                id="summary-urgent-change-img"
                class="summary-img"
                src="./assets/img/urgent-red.png"
                alt="urgent-red"
              />
              <div class="summary-card-small">
                <div
                  id="summary-urgent-change-number"
                  class="summary-small-number"
                >1</div>
                <div class="summary-small-text">Urgent</div>
              </div>
            </div>
            <div id="summary-urgent-border"></div>
            <div id="summary-urgent-right">
              <div id="summary-urgent-right-date">4.10.2024</div>
              <div class="summary-urgent-right-deadline">Upcoming Deadline</div>
            </div>
          </div>
          <div id="summary-bottom" onclick="navigateToBoardGuest()">
            <div id="summary-tasksinboard" class="summary-bottom-style">
              <div class="summary-bottom-content-style">
                <div
                  id="summary-bottom-tasks"
                  class="summary-bottom-small-number"
                >7</div>
                <div class="summary-bottom-small-text">Tasks in Board</div>
              </div>
            </div>
            <div class="summary-bottom-style" onclick="navigateToBoardGuest()">
              <div class="summary-bottom-content-style">
                <div
                  id="summary-bottom-progress"
                  class="summary-bottom-small-number"
                >2</div>
                <div class="summary-bottom-small-text">Tasks in Progress</div>
              </div>
            </div>
            <div class="summary-bottom-style" onclick="navigateToBoardGuest()">
              <div class="summary-bottom-content-style">
                <div
                  id="summary-bottom-feedback"
                  class="summary-bottom-small-number"
                >2</div>
                <div class="summary-bottom-small-text">Awaiting Feedback</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <aside id="content-summary-right">
        <div id="personal-greeting">
          <div id="daytime-greeting"></div>
          <div id="username-greeting">Guest</div>
        </div>
      </aside>
      <div id="content-summary-right-mobile" class="d-none">
        <div id="personal-greeting-mobile">
          <div id="daytime-greeting-mobile"></div>
          <div id="username-greeting-mobile">Guest</div>
        </div>
      </div>
    </section>
  </body>
</html>
